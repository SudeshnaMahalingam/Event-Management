<div class="sidebar-elegant">
    <!-- Header / Logo -->
    <div class="sidebar-header">
        <a href="{{ url_for('dashboard') }}" class="text-decoration-none">
            <div class="logo-text">
                <i class="fas fa-calendar-check text-primary"></i>
                Scheduler
            </div>
        </a>
    </div>

    <!-- Navigation -->
    <div class="nav-container">
        <!-- CTA -->
        <div class="sidebar-cta">
            <a href="{{ url_for('create_event') }}" class="btn-create text-decoration-none">
                <i class="fas fa-plus me-2"></i> New Event
            </a>
        </div>

        <div class="nav-label">Main Menu</div>

        <nav class="nav flex-column">
            <a href="{{ url_for('dashboard') }}"
                class="nav-link-elegant {% if request.endpoint == 'dashboard' %}active{% endif %}">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>

            <a href="{{ url_for('event_list') }}"
                class="nav-link-elegant {% if 'events' in request.endpoint %}active{% endif %}">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </a>

            <a href="{{ url_for('resource_list') }}"
                class="nav-link-elegant {% if 'resources' in request.endpoint %}active{% endif %}">
                <i class="fas fa-layer-group"></i>
                <span>Resources</span>
            </a>

            <a href="{{ url_for('reports') }}"
                class="nav-link-elegant {% if request.endpoint == 'reports' %}active{% endif %}">
                <i class="fas fa-chart-pie"></i>
                <span>Reports</span>
            </a>
        </nav>
    </div>

    <!-- User Profile Footer -->
    <div class="user-profile-compact">
        <div class="user-avatar">
            {{ current_user.username[0]|upper }}
        </div>
        <div class="overflow-hidden flex-fill">
            <div class="fw-bold text-dark text-truncate" style="font-size: 0.9rem;">{{ current_user.username }}</div>
            <div class="text-success small fw-bold" style="font-size: 0.75rem;">â— Online</div>
        </div>
        <a href="{{ url_for('logout') }}" class="text-secondary hover-text-danger" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</div>
